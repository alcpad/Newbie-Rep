<!DOCTYPE html>
<html>
    <head>
        <title>Travel Form</title>
        <style>
            
        </style>
    </head>
    <body>
        <h1>Travel Reservation Form</h1>

        <h3>*denotes manatory</h3>
        <form>            
            <label for="fistlastname">Full name*:</label><br>
            <input type="text" placeholder="Firstname Lastname" id="firstlastname" name="name" required /><br>
            <label for="email">Email address*:</label><br>
            <input type="email" placeholder="EMAIL_ADDRESS" id="email" name="email" required/><br>
            <label for="Location">Select Tour Package*:</label><br>
            <select id="location" name="location">
                <option value="Goa">Goa>
                <option value="London">London</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Iasi">Iasi</option>
            </select><br>              
            <label for="arrival">Arrival Date*:</label><br>
            <input type="date" id="arrival" placeholder="DD/MM/YYYY" name="date" required/><br>
            <label for="nrpersons">Number of Persons*:</label><br>
            <input type="number" id="nrpersons" placeholder="Number" name="nrofpersons"/>
            <p>What would you want to avail?</p>
            <label for="board">Boarding</label>
            <input type="checkbox" id="board" name="boarding"/><br>
            <label for="food">Fooding</label>
            <input type="checkbox" id="food" name="fooding"/><br>
            <label for="see">Sight Seeing</label>
            <input type="checkbox" id="see" name="seeing"/><br>
            <label for="cupon">Discount Coupon Code:</label><br>
            <input type="text" placeholder="CODE" id="cupon" name="couponcode" />
            <p>Terms and Conditions*</p>
            <input type="radio" id="agree" name="agreement" value="1" required/>
            <label for="agree">I agree</label>
            <input type="radio" id="disagree" name="agreement" value="2" />
            <label for="disagree">I disagree</label><br>
            <input type="submit" name="submit" value="Complete Reservation"/>            
        </form>
         
    </body>
</html>
